<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is a podcast about making things, failure, and the drive to create">
       {% block title %} <title>Rerouting - The Podcast</title> {% endblock %}
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static "styles.css" %}">
        <script> 
            //When Back Arrow is clicked show previous section
            window.onpopstate = function(event) {
                console.log(event.state.section); 
                showSection(event.state.section);
            };
            //shows Given Section
            function showSection (section) {
                //Find section text from server
                fetch(`/sections/${section}`)
                .then(response => response.text())
                .then(text => {
                    //Log text and display on page
                    console.log(text);
                    document.querySelector('#content').innerHTML = text;
                });
            };

            document.addEventListener('DOMContentLoaded', function() {
                //Add Button Functionality
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() {
                        const section = this.dataset.section;

                        //Add current state to the history
                        history.pushState({section: section}, "", `section${section}`);
                        showSection(section);
                    };
                });
            });
        </script>
    </head>
    <body>
        <button data-section="index">Home</button>
        <button data-section="episodes">Episodes</button>
        <button data-section="bio">Bio</button>
        <button data-section="contact">Contact</button>
        <h1>Hola</h1>
        <div id="content">
        </div>
    </body>
</html>
